<div class="flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center my-44 p-8 gap-5 w-[50%] h-100 bg-neutral-900">
        <h1 class="text-3xl font-bold text-white mb-5">LogIn</h1>

        <input type="text" name="email" [(ngModel)]="form.email" placeholder="Email"
            class="w-[90%] h-10 px-2 bg-white text-xl text-black rounded-md" />

        <input type="password" name="password" [(ngModel)]="form.password" placeholder="Password"
            class="w-[90%] h-10 px-2 bg-white text-xl text-black rounded-md" />

        <div class="flex flex-row justify-center items-center w-full gap-16">
            <button type="button" (click)="loginButtonOnClick()"
                class="w-[25%] text-center text-white bg-blue-600 hover:bg-blue-700 font-semibold py-2 rounded-md transition duration-200">
                Logine
            </button>

            <a routerLink="/register_user"
                class="w-[25%] text-center !text-white bg-red-600 hover:bg-red-700 font-semibold py-2 rounded-md transition duration-200">
                Register User
            </a>
        </div>
    </div>
</div>
